name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      
      - name: Restore dependencies
        run: dotnet restore Fql.Linq.Converter/Fql.Linq.Converter.csproj
      
      - name: Build
        run: dotnet build Fql.Linq.Converter/Fql.Linq.Converter.csproj --configuration Release --no-restore
      
      - name: Build Tests
        run: dotnet build Fql.Linq.Converter.Tests/Fql.Ling.Converter.Tests.csproj --configuration Release --no-restore
      
      - name: Run Tests
        run: dotnet test Fql.Linq.Converter.Tests/Fql.Ling.Converter.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/TestResults/*.trx'
